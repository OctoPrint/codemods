name: Build
on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
    build:
        name: ğŸ”¨ Build distribution
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: ğŸ— Set up Python 3.7
              uses: actions/setup-python@v1
              with:
                  python-version: 3.7
            - name: ğŸ— Install build dependencies
              run: |
                  python -m pip install wheel --user
            - name: ğŸ”¨ Build a binary wheel and a source tarball
              run: |
                  python setup.py sdist bdist_wheel

    lint-black:
        name: ğŸ§¹ black
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: ğŸ— Set up Python 3.7
              uses: actions/setup-python@v1
              with:
                  python-version: 3.7
            - name: ğŸ— Set up dependencies
              run: |
                  pip install -e . -r requirements.txt
            - name: ğŸš€ Run black
              run: |
                  pre-commit run --hook-stage manual black --all-files --show-diff-on-failure

    lint-isort:
        name: ğŸ§¹ isort
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: ğŸ— Set up Python 3.7
              uses: actions/setup-python@v1
              with:
                  python-version: 3.7
            - name: ğŸ— Set up dependencies
              run: |
                  pip install -e . -r requirements.txt
            - name: ğŸš€ Run isort
              run: |
                  pre-commit run --hook-stage manual isort --all-files --show-diff-on-failure

    lint-flake8:
        name: ğŸ§¹ Flake8
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: ğŸ— Set up Python 3.7
              uses: actions/setup-python@v1
              with:
                  python-version: 3.7
            - name: ğŸ— Set up dependencies
              run: |
                  pip install -e . -r requirements.txt
            - name: ğŸš€ Run flake8
              run: |
                  pre-commit run --hook-stage manual flake8 --all-files

    lint-prettier:
        name: ğŸ§¹ prettier
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: ğŸ— Set up Python 3.7
              uses: actions/setup-python@v1
              with:
                  python-version: 3.7
            - name: ğŸ— Set up dependencies
              run: |
                  pip install -e . -r requirements.txt
            - name: ğŸš€ Run prettier
              run: |
                  pre-commit run --hook-stage manual prettier --all-files --show-diff-on-failure

    test-unit:
        name: ğŸ§ª Pytest
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: ğŸ— Set up Python 3.7
              uses: actions/setup-python@v1
              with:
                  python-version: 3.7
            - name: ğŸ— Set up dependencies
              run: |
                  pip install -e . -r requirements.txt
            - name: ğŸš€ Run test suite
              run: |
                  pytest
